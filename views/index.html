<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>encuesta-preinscripcion-vuejs</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- styles -->
  </head>
  <body>
    <div id="app">
      {{message}}
    </div>

    <div id="alumnos">
      <ol>
        <li v-for="alumno in alumnos">
          {{ alumno.title }}
        </li>
      </ol>
    </div>

    <ul v-if="errors && errors.length">
      <li v-for="error of errors">
        {{error.message}}
      </li>
    </ul>

    <div id="materias">
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>
    </div>

    <!-- scripts -->
    <script src="../bower_components/vue/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script> -->
    <script src="../public/js/fetch_alumnos.js"></script>
    <script src="../public/js/fetch_materias.js"></script>
    <script type="text/javascript">

    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    });

    </script>
  </body>
</html>
